<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js WebGPU + Vite Template</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0b0e12;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      #no-webgpu {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e2e8f0;
        background: #0b0e12;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, \"Apple Color Emoji\", \"Segoe UI Emoji\";
      }
    </style>
  </head>
  <body>
    <canvas id="app-canvas"></canvas>
    <noscript>
      <div id="no-webgpu">Enable JavaScript to view this app.</div>
    </noscript>
    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
